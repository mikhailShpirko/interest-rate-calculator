name: CI

on:
  push:
    branches: [ main, develop, release ]

jobs:
  build_amortization_calculator:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore Dependencies
      run: dotnet restore "src/AmortizationCalculator"
    - name: Build Projects
      run: dotnet build "src/AmortizationCalculator" --no-restore

  test_amortization_calculator:
    needs: build_amortization_calculator
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Run Unit Tests
      run: dotnet test "src/AmortizationCalculator" --no-build --verbosity normal
        
  build_interest_rate_calculator:

