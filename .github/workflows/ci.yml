      run: dotnet restore "src/InterestRateCalculator"
    - name: Build Projects
      run: dotnet build "src/InterestRateCalculator" --no-restore

  test_interest_rate_calculator:
    needs: build_interest_rate_calculator
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
